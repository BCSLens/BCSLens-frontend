name: Flutter Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify Flutter installation
        run: flutter doctor -v
      
      - name: Run tests
        run: flutter test --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false
      
      - name: Generate test report
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All automated tests completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Coverage report generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Test Cases: 54**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Categories" >> $GITHUB_STEP_SUMMARY
          echo "- Login Tests: 3" >> $GITHUB_STEP_SUMMARY
          echo "- Records Tests: 9" >> $GITHUB_STEP_SUMMARY
          echo "- Add Record Tests: 12" >> $GITHUB_STEP_SUMMARY
          echo "- Review & Confirm Tests: 3" >> $GITHUB_STEP_SUMMARY
          echo "- History Tests: 6" >> $GITHUB_STEP_SUMMARY
          echo "- Special Care Tests: 6" >> $GITHUB_STEP_SUMMARY
          echo "- Profile Tests: 5" >> $GITHUB_STEP_SUMMARY
          echo "- General System Tests: 4" >> $GITHUB_STEP_SUMMARY
          echo "- Widget Tests: 1" >> $GITHUB_STEP_SUMMARY
