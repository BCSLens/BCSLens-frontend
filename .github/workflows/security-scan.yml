name: "SAST Security Scanning"

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]
  schedule:
    # Run weekly on Monday at 01:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: "Frontend SAST Security Scan (Flutter/Dart)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Record start time
      run: echo "SCAN_START=$(date +%s)" >> $GITHUB_ENV

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create CI .env file
      run: |
        cat <<'EOF' > .env
        API_BASE_URL=https://dummy.api
        GOOGLE_WEB_CLIENT_ID=dummy-web-client-id
        GOOGLE_ANDROID_CLIENT_ID=dummy-android-client-id
        GOOGLE_IOS_CLIENT_ID=dummy-ios-client-id
        EOF

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'  # Supports Dart SDK ^3.7.2 (Dart 3.7.2+)
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Run Flutter Analyzer
      run: |
        flutter analyze --no-fatal-infos --suppress-analytics > analyzer_output.txt 2>&1 || true
        cat analyzer_output.txt
        FLUTTER_ERRORS=$(awk -F'â€¢' '/â€¢/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /error/) c++} END{print c+0}' analyzer_output.txt)
        FLUTTER_WARNINGS=$(awk -F'â€¢' '/â€¢/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /warning/) c++} END{print c+0}' analyzer_output.txt)
        FLUTTER_HINTS=$(awk -F'â€¢' '/â€¢/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /info|hint/) c++} END{print c+0}' analyzer_output.txt)
        echo "FLUTTER_ERRORS=$FLUTTER_ERRORS" >> $GITHUB_ENV
        echo "FLUTTER_WARNINGS=$FLUTTER_WARNINGS" >> $GITHUB_ENV
        echo "FLUTTER_HINTS=$FLUTTER_HINTS" >> $GITHUB_ENV

    - name: Run Dart Analyzer
      run: |
        dart analyze --fatal-infos > dart_output.txt 2>&1 || true
        cat dart_output.txt
        DART_ERRORS=$(awk -F'â€¢' '/â€¢/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /error/) c++} END{print c+0}' dart_output.txt)
        DART_WARNINGS=$(awk -F'â€¢' '/â€¢/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /warning/) c++} END{print c+0}' dart_output.txt)
        DART_HINTS=$(awk -F'â€¢' '/â€¢/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /info|hint/) c++} END{print c+0}' dart_output.txt)
        echo "DART_ERRORS=$DART_ERRORS" >> $GITHUB_ENV
        echo "DART_WARNINGS=$DART_WARNINGS" >> $GITHUB_ENV
        echo "DART_HINTS=$DART_HINTS" >> $GITHUB_ENV

    - name: Check Dependencies and Vulnerabilities
      run: |
        echo "## Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
        flutter pub outdated --json > dependencies.json || true
        dart pub audit --json > vulnerabilities.json 2>&1 || true
        cat vulnerabilities.json || true
        # Check if dart pub audit returned valid JSON or error message
        if jq empty vulnerabilities.json 2>/dev/null; then
          DEP_VULNS=$(jq '.vulnerabilities | length' vulnerabilities.json 2>/dev/null || echo 0)
          echo "âœ… dart pub audit completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "Found ${DEP_VULNS} vulnerabilities" >> $GITHUB_STEP_SUMMARY
        else
          # If not JSON, check if it's an error or no vulnerabilities message
          if grep -q "No known vulnerabilities" vulnerabilities.json 2>/dev/null; then
            DEP_VULNS=0
            echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            DEP_VULNS=0
            echo "âš ï¸ dart pub audit output format may be different" >> $GITHUB_STEP_SUMMARY
            echo "Raw output:" >> $GITHUB_STEP_SUMMARY
            cat vulnerabilities.json >> $GITHUB_STEP_SUMMARY || true
          fi
        fi
        echo "DEPENDENCY_VULNS=$DEP_VULNS" >> $GITHUB_ENV

    - name: Collect Metrics
      run: |
        FILES=$(git ls-files '*.dart' | wc -l | tr -d '[:space:]' || echo 0)
        LINES=$(git ls-files '*.dart' | xargs -r cat | wc -l | tr -d '[:space:]' || echo 0)
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - SCAN_START))
        echo "FILES_ANALYZED=$FILES" >> $GITHUB_ENV
        echo "LINES_ANALYZED=$LINES" >> $GITHUB_ENV
        echo "EXECUTION_TIME=${DURATION}s" >> $GITHUB_ENV

    - name: Generate Detailed Report
      if: always()
      run: |
        echo "# SAST Security Scan Report - Frontend" > SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Tool: Flutter/Dart Analyzer (SAST)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Analysis Methods" >> SECURITY_REPORT.md
        echo "- Flutter Analyzer: Static analysis for Dart/Flutter code" >> SECURITY_REPORT.md
        echo "- Dart Analyzer: Code quality and security checks" >> SECURITY_REPORT.md
        echo "- Package Audit: Dependency vulnerability scanning" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Executive Summary" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "| Security Check | Status | Details |" >> SECURITY_REPORT.md
        echo "| --- | --- | --- |" >> SECURITY_REPORT.md
        echo "| **Code Analysis (Flutter Analyzer)** | $([ "$FLUTTER_ERRORS" -gt 0 ] && echo "âŒ Issues Found" || echo "âœ… Passed") | ${FLUTTER_ERRORS:-0} errors, ${FLUTTER_HINTS:-0} hints |" >> SECURITY_REPORT.md
        echo "| **Code Analysis (Dart Analyzer)** | $([ "$DART_ERRORS" -gt 0 ] && echo "âŒ Issues Found" || echo "âœ… Passed") | ${DART_ERRORS:-0} errors, ${DART_WARNINGS:-0} warnings, ${DART_HINTS:-0} hints |" >> SECURITY_REPORT.md
        echo "| **Dependency Vulnerabilities (dart pub audit)** | $([ "$DEPENDENCY_VULNS" -gt 0 ] && echo "âš ï¸ Vulnerabilities Found" || echo "âœ… No Vulnerabilities") | ${DEPENDENCY_VULNS:-0} known vulnerabilities |" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Security Analysis Details" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### What Was Checked?" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "1. **Static Code Analysis (SAST)**" >> SECURITY_REPORT.md
        echo "   - Flutter Analyzer: Scans Dart/Flutter code for security issues, bugs, and code quality" >> SECURITY_REPORT.md
        echo "   - Dart Analyzer: Deep analysis for security vulnerabilities, unsafe patterns, and best practices" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "2. **Dependency Vulnerability Scanning**" >> SECURITY_REPORT.md
        echo "   - dart pub audit: Checks all dependencies against known vulnerability database" >> SECURITY_REPORT.md
        echo "   - Scans: All packages in pubspec.yaml for known CVEs and security advisories" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Detailed Results" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Flutter Analyzer Results" >> SECURITY_REPORT.md
        if [ -f analyzer_output.txt ]; then
          cat analyzer_output.txt >> SECURITY_REPORT.md
        else
          echo "No analyzer output available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "## Dart Analyzer Results" >> SECURITY_REPORT.md
        if [ -f dart_output.txt ]; then
          cat dart_output.txt >> SECURITY_REPORT.md
        else
          echo "No Dart analyzer output available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "## 3. Dependency Vulnerability Scan (dart pub audit)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Scan Results" >> SECURITY_REPORT.md
        echo "- **Total Vulnerabilities Found:** ${DEPENDENCY_VULNS:-0}" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        if [ -s vulnerabilities.json ]; then
          # Check if it's valid JSON
          if jq empty vulnerabilities.json 2>/dev/null; then
            VULN_COUNT=$(jq '.vulnerabilities | length' vulnerabilities.json 2>/dev/null || echo "0")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "### âš ï¸ Vulnerabilities Detected" >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "The following vulnerabilities were found in dependencies:" >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "\`\`\`json" >> SECURITY_REPORT.md
              jq '.vulnerabilities[0:10]' vulnerabilities.json >> SECURITY_REPORT.md 2>/dev/null || cat vulnerabilities.json >> SECURITY_REPORT.md
              echo "\`\`\`" >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "> **Action Required:** Review and update affected packages. Full report available in artifact: \`vulnerabilities.json\`" >> SECURITY_REPORT.md
            else
              echo "### âœ… No Vulnerabilities Found" >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "All dependencies have been scanned and no known vulnerabilities were detected." >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "**Scanned:** All packages listed in \`pubspec.yaml\`" >> SECURITY_REPORT.md
              echo "**Database:** Dart Security Advisories" >> SECURITY_REPORT.md
            fi
          else
            # Not JSON, might be text output
            if grep -qi "no known vulnerabilities\|no vulnerabilities found" vulnerabilities.json 2>/dev/null; then
              echo "### âœ… No Vulnerabilities Found" >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "All dependencies have been scanned and no known vulnerabilities were detected." >> SECURITY_REPORT.md
            else
              echo "### Scan Output" >> SECURITY_REPORT.md
              echo "" >> SECURITY_REPORT.md
              echo "\`\`\`" >> SECURITY_REPORT.md
              cat vulnerabilities.json >> SECURITY_REPORT.md
              echo "\`\`\`" >> SECURITY_REPORT.md
            fi
          fi
        else
          echo "### âš ï¸ Scan Incomplete" >> SECURITY_REPORT.md
          echo "" >> SECURITY_REPORT.md
          echo "Vulnerability scan output not available. This may indicate:" >> SECURITY_REPORT.md
          echo "- No vulnerabilities found (empty output)" >> SECURITY_REPORT.md
          echo "- Scan tool error" >> SECURITY_REPORT.md
          echo "- Network issues accessing vulnerability database" >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## 4. Security Recommendations" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        if [ "$FLUTTER_ERRORS" -gt 0 ] || [ "$DART_ERRORS" -gt 0 ]; then
          echo "- âš ï¸ **Fix Code Issues:** Address ${FLUTTER_ERRORS:-0} Flutter errors and ${DART_ERRORS:-0} Dart errors found in static analysis" >> SECURITY_REPORT.md
        fi
        if [ "$DEPENDENCY_VULNS" -gt 0 ]; then
          echo "- ðŸ”´ **Urgent:** Update dependencies with ${DEPENDENCY_VULNS} known vulnerabilities" >> SECURITY_REPORT.md
        fi
        if [ "$FLUTTER_ERRORS" -eq 0 ] && [ "$DART_ERRORS" -eq 0 ] && [ "$DEPENDENCY_VULNS" -eq 0 ]; then
          echo "- âœ… **Good:** No security issues detected. Continue regular monitoring." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "### Dependency Snapshot" >> SECURITY_REPORT.md
        if [ -s dependencies.json ]; then
          cat dependencies.json >> SECURITY_REPORT.md
        else
          echo "No dependency data available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "### Metrics" >> SECURITY_REPORT.md
        echo "- Files analyzed: ${FILES_ANALYZED:-0}" >> SECURITY_REPORT.md
        echo "- Lines of code: ${LINES_ANALYZED:-0}" >> SECURITY_REPORT.md
        echo "- Execution time: ${EXECUTION_TIME:-N/A}" >> SECURITY_REPORT.md

    - name: Prepare artifacts for upload
      if: always()
      run: |
        mkdir -p security-artifacts
        cp SECURITY_REPORT.md security-artifacts/ || true
        cp vulnerabilities.json security-artifacts/ 2>/dev/null || touch security-artifacts/vulnerabilities.json
        cp dependencies.json security-artifacts/ 2>/dev/null || touch security-artifacts/dependencies.json
        cp analyzer_output.txt security-artifacts/ 2>/dev/null || true
        cp dart_output.txt security-artifacts/ 2>/dev/null || true

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: security-artifacts/*
        retention-days: 90

