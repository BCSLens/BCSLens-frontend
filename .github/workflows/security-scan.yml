name: "SAST Security Scanning"

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]
  schedule:
    # Run weekly on Monday at 01:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: "Frontend SAST Security Scan (Flutter/Dart)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'  # Supports Dart SDK ^3.7.2 (Dart 3.7.2+)
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Run Flutter analyzer (SAST)
      run: |
        echo "## Frontend Security Analysis (SAST)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        flutter analyze --no-fatal-infos >> $GITHUB_STEP_SUMMARY || true
        FLUTTER_EXIT_CODE=$?
        if [ $FLUTTER_EXIT_CODE -eq 0 ]; then
          echo "✅ Flutter analyzer passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Flutter analyzer found issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Run Dart analyzer (SAST)
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Dart Analyzer Results" >> $GITHUB_STEP_SUMMARY
        dart analyze --fatal-infos >> $GITHUB_STEP_SUMMARY || true
        DART_EXIT_CODE=$?
        if [ $DART_EXIT_CODE -eq 0 ]; then
          echo "✅ Dart analyzer passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Dart analyzer found issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Check for outdated packages
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Outdated Packages Check" >> $GITHUB_STEP_SUMMARY
        flutter pub outdated >> $GITHUB_STEP_SUMMARY || true

    - name: Check for security vulnerabilities in dependencies
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Dependency Security Check" >> $GITHUB_STEP_SUMMARY
        flutter pub audit >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Note: pub audit may not be available in all Flutter versions" >> $GITHUB_STEP_SUMMARY

    - name: Generate Security Report
      if: always()
      run: |
        echo "# SAST Security Scan Report - Frontend" > SECURITY_REPORT.md
        echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Tool: Flutter/Dart Analyzer (SAST)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Analysis Methods" >> SECURITY_REPORT.md
        echo "- **Flutter Analyzer**: Static analysis for Dart/Flutter code" >> SECURITY_REPORT.md
        echo "- **Dart Analyzer**: Code quality and security checks" >> SECURITY_REPORT.md
        echo "- **Package Audit**: Dependency vulnerability scanning" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Summary" >> SECURITY_REPORT.md
        echo "- Flutter analyzer: ✅ Completed" >> SECURITY_REPORT.md
        echo "- Dart analyzer: ✅ Completed" >> SECURITY_REPORT.md
        echo "- Package check: ✅ Completed" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "> Note: Detailed results available in workflow logs and step summary" >> SECURITY_REPORT.md

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: SECURITY_REPORT.md
        retention-days: 90

