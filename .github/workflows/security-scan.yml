name: "SAST Security Scanning"

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]
  schedule:
    # Run weekly on Monday at 01:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  security-scan:
    name: "Frontend SAST Security Scan (Flutter/Dart)"
    runs-on: ubuntu-latest
    
    steps:
    - name: Record start time
      run: echo "SCAN_START=$(date +%s)" >> $GITHUB_ENV

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create CI .env file
      run: |
        cat <<'EOF' > .env
        API_BASE_URL=https://dummy.api
        GOOGLE_WEB_CLIENT_ID=dummy-web-client-id
        GOOGLE_ANDROID_CLIENT_ID=dummy-android-client-id
        GOOGLE_IOS_CLIENT_ID=dummy-ios-client-id
        EOF

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.0'  # Supports Dart SDK ^3.7.2 (Dart 3.7.2+)
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Run Flutter Analyzer
      run: |
        flutter analyze --no-fatal-infos --suppress-analytics > analyzer_output.txt 2>&1 || true
        cat analyzer_output.txt
        FLUTTER_ERRORS=$(awk -F'•' '/•/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /error/) c++} END{print c+0}' analyzer_output.txt)
        FLUTTER_WARNINGS=$(awk -F'•' '/•/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /warning/) c++} END{print c+0}' analyzer_output.txt)
        FLUTTER_HINTS=$(awk -F'•' '/•/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /info|hint/) c++} END{print c+0}' analyzer_output.txt)
        echo "FLUTTER_ERRORS=$FLUTTER_ERRORS" >> $GITHUB_ENV
        echo "FLUTTER_WARNINGS=$FLUTTER_WARNINGS" >> $GITHUB_ENV
        echo "FLUTTER_HINTS=$FLUTTER_HINTS" >> $GITHUB_ENV

    - name: Run Dart Analyzer
      run: |
        dart analyze --fatal-infos > dart_output.txt 2>&1 || true
        cat dart_output.txt
        DART_ERRORS=$(awk -F'•' '/•/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /error/) c++} END{print c+0}' dart_output.txt)
        DART_WARNINGS=$(awk -F'•' '/•/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /warning/) c++} END{print c+0}' dart_output.txt)
        DART_HINTS=$(awk -F'•' '/•/ {sev=$NF; gsub(/^[[:space:]]+|[[:space:]]+$/,"",sev); if (tolower(sev) ~ /info|hint/) c++} END{print c+0}' dart_output.txt)
        echo "DART_ERRORS=$DART_ERRORS" >> $GITHUB_ENV
        echo "DART_WARNINGS=$DART_WARNINGS" >> $GITHUB_ENV
        echo "DART_HINTS=$DART_HINTS" >> $GITHUB_ENV

    - name: Check Dependencies
      run: |
        flutter pub outdated --json > dependencies.json || true
        dart pub audit --json > vulnerabilities.json || true
        cat vulnerabilities.json || true
        DEP_VULNS=$(jq '.vulnerabilities | length' vulnerabilities.json 2>/dev/null || echo 0)
        echo "DEPENDENCY_VULNS=$DEP_VULNS" >> $GITHUB_ENV

    - name: Collect Metrics
      run: |
        FILES=$(git ls-files '*.dart' | wc -l | tr -d '[:space:]' || echo 0)
        LINES=$(git ls-files '*.dart' | xargs -r cat | wc -l | tr -d '[:space:]' || echo 0)
        END_TIME=$(date +%s)
        DURATION=$((END_TIME - SCAN_START))
        echo "FILES_ANALYZED=$FILES" >> $GITHUB_ENV
        echo "LINES_ANALYZED=$LINES" >> $GITHUB_ENV
        echo "EXECUTION_TIME=${DURATION}s" >> $GITHUB_ENV

    - name: Generate Detailed Report
      if: always()
      run: |
        echo "# SAST Security Scan Report - Frontend" > SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Tool: Flutter/Dart Analyzer (SAST)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Analysis Methods" >> SECURITY_REPORT.md
        echo "- Flutter Analyzer: Static analysis for Dart/Flutter code" >> SECURITY_REPORT.md
        echo "- Dart Analyzer: Code quality and security checks" >> SECURITY_REPORT.md
        echo "- Package Audit: Dependency vulnerability scanning" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "### Summary" >> SECURITY_REPORT.md
        echo "- Flutter analyzer: ✓ Completed (${FLUTTER_ERRORS:-0} errors, ${FLUTTER_HINTS:-0} hints)" >> SECURITY_REPORT.md
        echo "- Dart analyzer: ✓ Completed (${DART_ERRORS:-0} errors, ${DART_WARNINGS:-0} warnings, ${DART_HINTS:-0} hints)" >> SECURITY_REPORT.md
        echo "- Package check: ✓ Completed (${DEPENDENCY_VULNS:-0} vulnerabilities)" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "---" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Detailed Results" >> SECURITY_REPORT.md
        echo "" >> SECURITY_REPORT.md
        echo "## Flutter Analyzer Results" >> SECURITY_REPORT.md
        if [ -f analyzer_output.txt ]; then
          cat analyzer_output.txt >> SECURITY_REPORT.md
        else
          echo "No analyzer output available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "## Dart Analyzer Results" >> SECURITY_REPORT.md
        if [ -f dart_output.txt ]; then
          cat dart_output.txt >> SECURITY_REPORT.md
        else
          echo "No Dart analyzer output available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "## Dependency Vulnerabilities" >> SECURITY_REPORT.md
        if [ -s vulnerabilities.json ]; then
          cat vulnerabilities.json >> SECURITY_REPORT.md
        else
          echo "No vulnerability data available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "### Dependency Snapshot" >> SECURITY_REPORT.md
        if [ -s dependencies.json ]; then
          cat dependencies.json >> SECURITY_REPORT.md
        else
          echo "No dependency data available." >> SECURITY_REPORT.md
        fi
        echo "" >> SECURITY_REPORT.md
        echo "### Metrics" >> SECURITY_REPORT.md
        echo "- Files analyzed: ${FILES_ANALYZED:-0}" >> SECURITY_REPORT.md
        echo "- Lines of code: ${LINES_ANALYZED:-0}" >> SECURITY_REPORT.md
        echo "- Execution time: ${EXECUTION_TIME:-N/A}" >> SECURITY_REPORT.md

    - name: Upload Security Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: SECURITY_REPORT.md
        retention-days: 90

